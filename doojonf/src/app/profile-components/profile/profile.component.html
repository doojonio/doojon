<mat-toolbar color="primary">
  <h1>{{ profile?.username }}</h1>
  <a mat-button>{{ profile?.followers }} followers</a>
  <a mat-button>{{ profile?.following }} following</a>
  <span spacer></span>
  <button
    *ngIf="(uinfo$ | async)?.profile?.username !== profile?.username"
    (click)="follow()"
    mat-button
  >
    <mat-icon>favorite</mat-icon>Follow
  </button>
</mat-toolbar>
