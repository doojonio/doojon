<div class="feed-container">
  <div *ngIf="(uinfo$ | async)?.status === 'AUTHORIZED'" class="feed-post-creator">
    <app-post-editor (postCreated)="updateEvents()"></app-post-editor>
  </div>
  <div>
    <div *ngFor="let event of events">
      <ng-template appEvent [event]="event">
      </ng-template>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
