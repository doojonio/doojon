version: "3.8"
services:
  doojon:
    build: "./doojon"
    container_name: doojon
    depends_on:
      - "doojon_db"
      - "doojon_redis"
    entrypoint: ["carton", "exec"]
    command: ["morbo", "./script/doojon"]
    ports:
      - "2000:3000"
  doojon_db:
    image: "postgres:13"
    container_name: doojon_db
    environment:
      - "POSTGRES_DATABASE=doojon"
      - "POSTGRES_USER=doojon"
      - "POSTGRES_PASSWORD=password"
  doojon_redis:
    image: "redis:6"
    container_name: doojon_redis
  accounts:
    build: "./accounts"
    command: ["cargo", "run"]
    container_name: accounts
    expose:
      - 3000
    depends_on:
      - "accounts_db"
      - "accounts_redis"
  accounts_db:
    image: "postgres:13"
    container_name: accounts_db
    environment:
      - "POSTGRES_DATABASE=accounts"
      - "POSTGRES_USER=accounts"
      - "POSTGRES_PASSWORD=password"
  accounts_redis:
    container_name: accounts_redis
    image: "redis:6"
